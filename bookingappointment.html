    <section class="appointment-form">
        <h2>Book an Appointment</h2>
        
        <form action="/submit-appointment" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}">

            <label for="doctor">Choose Doctor</label>
            <select id="doctor" name="doctor" required>
                <option value="" disabled selected>Select a doctor</option>
                <option value="sarah-johnson">Dr. Sarah Johnson - Cardiologist</option>
                <option value="michael-smith">Dr. Michael Smith - Endocrinologist</option>
                <option value="emily-chen">Dr. Emily Chen - Pulmonologist</option>
                <option value="david-patel">Dr. David Patel - Dermatologist</option>
            </select>

            <label for="date">Choose Date</label>
            <input type="date" id="date" name="date" required>

            <label for="problem">Describe Your Problem</label>
            <textarea id="problem" name="problem" rows="4" required></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </section>
</body>
